<!-- Text input-->
<!-- change col-sm-N to reflect how you would like your column spacing (http://getbootstrap.com/css/#forms-control-sizes) -->
<div class="form-group">
	<label for="<%= id %>" <% if(horizontal) { %>class="col-sm-2 control-label"<% } %>><%= label %></label>
<% if(horizontal) {%>
	<div class="col-sm-10">
<% } %>
		<input type="<%= inputtype %>" class="<%= inputsize %> form-control" id="<%= id %>" placeholder="<%= placeholder %>" <% if(required) {%> required <% } %><% if(readonly) {%> readonly <% } %><% if(isDisabled) {%> disabled <% } %>>
		<% if (helptext.length > 0) { %><p class="help-block"><%= helptext %></p><% } %>
<% if(horizontal) {%>
	</div>
<% } %>
</div>
