<!-- Button Group http://getbootstrap.com/components/#btn-groups -->
<div class="form-group">
	<label class="control-label<% if(horizontal) { %> col-sm-2<% } %>" for="<%= id %>"><%= label %></label>
	<div class="controls <%= buttonalign %><% if(horizontal) {%> col-sm-10<% } %>">
		<div class="btn-group" role="group" aria-label="<%= label %>">
			<button id="<%= id %>" name="<%= id %>" class='btn <%= button1type %> <%= inputsize %>' <% if(isDisabled) {%> disabled <% } %> aria-label="<%= button1label %>"><%= button1label %></button>
			<button id="<%= id2 %>" name="<%= id2 %>" class='btn <%= button2type %> <%= inputsize %>' <% if(isDisabled) {%> disabled <% } %> aria-label="<%= button1label %>"><%= button2label %></button>
		</div>
		<% if (helptext.length > 0) { %><p class="help-block"><%= helptext %></p><% } %>
	</div>
</div>
